<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Dynamic Web</title>
    <link href="https://fonts.googleapis.com/css?family=Sedgwick+Ave" rel="stylesheet">
    
    <style>
        * {
            margin:0;
            padding:0;
            box-sizing: border-box;
            font-family: 'Sedgwick Ave', cursive;
        }
        #progress {
            background: lightblue;
            height: 100vh;
            width: 100vw;
            position: relative;
          display:grid;
          grid-template-columns: 1fr 1fr;
        }
        
        .topic {
            width: calc(20vh - 20px);
            height: calc(20vh - 20px);
            left: 50vw;
            top: 80vh;
            background: yellow;
            margin: 10px;
            flex-grow: 1;
            padding: 2em;
            box-shadow: 2px 2px 5px #888888;
            position:absolute;
        }
        /*not used**/
      .fo {
        border: 2px solid #000;
      }
      .topic.dev {
        background: #c0ffee;
      }
      .topic.ui {
        background: red;
      }
      .topic.ux {
        background: green;
      }
      .topic.unknown {
        background: blue;
      }
    </style>
</head>
<body>
    
    <div id="progress">
        <!--<svg id="interactive"></svg>-->
        <div class="fo visualisering"><h1>Visualisering</h1></div>
        <div class="fo kommunikation"><h1>Kommunikation</h1></div>
        <div class="fo forretning"><h1>Forretning</h1></div>
        <div class="fo interaktion"><h1>Interaktion</h1></div>
    </div>
    <script src="TweenMax.min.js"></script>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/1.20.3/utils/Draggable.min.js"></script>
    <script src="main.js"></script>
    


 
</body>
</html>
